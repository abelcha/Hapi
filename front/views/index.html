<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Edison Services</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <base href="/">
    <link href="/dist/styles.css" rel="stylesheet" type="text/css">
    <script src="/dist/libs.js"></script>
    <script src="//maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
    <script src="/dist/bundle.js"></script>
    <script src="/dist/all.js"></script>
</head>

<body ng-app="edison" ng-controller="MainController" style="  background: #f4f4f4 url(/img/mooning.png);" class="ng-cloak main-menu-fixed main-navbar-fixed theme-adminflare main-menu-animated" ng-class="{'mmc' : sideBarIsOpen}">
    <div id="main-wrapper" ng-hide="loadingData">
        <div id="main-navbar" class="navbar navbar-inverse" role="navigation">
            <!-- Main menu toggle -->
            <button type="button" id="main-menu-toggle" ng-click="sideBarIsOpen = !sideBarIsOpen">
                <i class="navbar-icon fa fa-bars icon"></i><span class="hide-menu-text">HIDE MENU</span></button>
            <div class="navbar-inner">
                <!-- Main navbar header -->
                <!-- / .navbar-header -->
                <div id="main-navbar-collapse" class="collapse navbar-collapse main-navbar-collapse">
                    <md-tabs md-selected="tabs.selectedTab" md-border-bottom style="  margin-left: 61px;">
                        <a ng-repeat="tab in tabs._tabs" href="{{tab.fullUrl}}" ng-class="{'deleted' : tab.deleted}">
                            <md-tab>
                                <md-tab-label ng-click="checkTitle(tab)">{{tab.title || "•••"}} <span ng-if="tab.hash" style="color:black;font-size:8px">{{tab.hash|loginify}}</span> <i ng-click="tabIconClick($event, tab)" class="fa fa-remove" style="cursor:crosshair"></i></md-tab-label>
                            </md-tab>
                        </a>
                    </md-tabs>
                </div>
                <!-- / #main-navbar-collapse -->
            </div>
            <!-- / .navbar-inner -->
        </div>
        <side-bar ng-if="user.login && interventionsStats" >
            <drop-down id="service-intervention" title="Service Intervention" icon="circle" open-default="user.service === 'INTERVENTION'">
                <link fltr="i_all" icon="th-list" title="Toute les Interventions"></link>
                <drop-down title="Mes Interventions" icon="calendar" open-default="user.service === 'INTERVENTION'">
                    <link fltr="i_tall" icon="th-list" title="{{dateFormat}}" login="{{user.login}}"></link>
                    <link fltr="i_tenv" icon="th-list" login="{{user.login}}"></link>
                    <link fltr="i_apr" icon="th-list" login="{{user.login}}"></link>
                    <link fltr="i_avr" icon="th-list" login="{{user.login}}"></link>
                </drop-down>
                <drop-down ng-click="mcs=true" title="Mes Collegues" icon="sitemap">
                    <drop-down ng-if="mcs" title="{{telepro.login | loginify}}" ng-repeat="telepro in interventionsStats | orderBy:'-total'">
                        <link-separator title="Mes Interventions" icon="calendar"></link-separator>
                        <link fltr="i_tall" icon="th-list" title="{{dateFormat}}" login="{{telepro.login}}"></link>
                        <link fltr="i_tenv" icon="th-list" login="{{telepro.login}}"></link>
                        <link fltr="i_apr" icon="th-list" login="{{telepro.login}}"></link>
                        <link fltr="i_avr" icon="th-list" login="{{telepro.login}}"></link>
                        <link-separator title="Mes Sous-Traitants" icon="truck"></link-separator>
                        <link fltr="i_sarl" icon="th-list" login="{{telepro.login}}"></link>
                        <link fltr="i_fact" icon="th-list" login="{{telepro.login}}"></link>
                        <link-separator title="Mes Clients" icon="truck"></link-separator>
                        <link fltr="i_fact" icon="th-list" login="{{telepro.login}}"></link>
                        <link fltr="i_carl" icon="th-list" login="{{telepro.login}}"></link>
                        <link-separator icon="share" title="Mes S.A.V"></link-separator>
                        <link fltr="i_sav" icon="th-list" login="{{telepro.login}}"></link>
                        <link fltr="i_savEnc" icon="th-list" login="{{telepro.login}}"></link>
                        <link-separator icon="bolt" title="Mes Litiges"></link-separator>
                        <link fltr="i_lit" icon="th-list" login="{{telepro.login}}"></link>
                        <link fltr="i_litEnc" icon="th-list" login="{{telepro.login}}"></link>
                        <link-separator icon="hospital-o" title="Mes Devis"></link-separator>
                        <link fltr="d_all" model="devis" icon="th-list" login="{{telepro.login}}"></link>
                        <link fltr="d_tall" model="devis" icon="th-list" login="{{telepro.login}}"></link>
                        <link fltr="d_att" model="devis" icon="th-list" login="{{telepro.login}}"></link>
                        <link fltr="d_aev" model="devis" icon="th-list" login="{{telepro.login}}"></link>
                        <link fltr="d_ann" model="devis" icon="th-list" login="{{telepro.login}}"></link>
                    </drop-down>
                </drop-down>
                <drop-down title="Mes Sous-Traitants" icon="truck">
                    <link fltr="i_sarl" icon="th-list" login="{{user.login}}"></link>
                </drop-down>
                <drop-down title="Mes Clients" icon="truck">
                    <link fltr="i_fact" icon="th-list" login="{{user.login}}"></link>
                    <link fltr="i_carl" icon="th-list" login="{{user.login}}"></link>
                </drop-down>
                <drop-down icon="share" title="Mes S.A.V">
                    <link fltr="i_sav" icon="th-list" login="{{user.login}}"></link>
                    <link fltr="i_savEnc" icon="th-list" login="{{user.login}}"></link>
                </drop-down>
                <drop-down icon="bolt" title="Mes Litiges">
                    <link fltr="i_lit" icon="th-list" login="{{user.login}}"></link>
                    <link fltr="i_litEnc" icon="th-list" login="{{user.login}}"></link>
                </drop-down>
                <drop-down icon="hospital-o" title="Mes Devis">
                    <link fltr="d_all" model="devis" icon="th-list" login="{{user.login}}"></link>
                    <link fltr="d_tall" model="devis" icon="th-list" login="{{user.login}}"></link>
                    <link fltr="d_att" model="devis" icon="th-list" login="{{user.login}}"></link>
                    <link fltr="d_aev" model="devis" icon="th-list" login="{{user.login}}"></link>
                    <link fltr="d_ann" model="devis" icon="th-list" login="{{user.login}}"></link>
                </drop-down>
            </drop-down>
            <drop-down title="Service Partenariat" icon="circle" open-default="user.service === 'PARTENARIAT'">
                <link fltr="a_all" icon="th-list" model="artisan" title="Tous les Artisans"></link>
                <link fltr="a_arc" icon="th-list" model="artisan" title="Archivés"></link>
                <link fltr="a_pot" icon="th-list" model="artisan" title="Potentiels"></link>
                <link fltr="a_act" icon="th-list" model="artisan" title="Actifs"></link>
            </drop-down>
            <br>
            <br>
            <li>
                <a href="/intervention"><i class="menu-icon fa fa-table"></i><span class="mm-text">Nouvelle Intervention</span></a>
            </li>
            <li>
                <a href="/devis"><i class="menu-icon fa fa-table"></i><span class="mm-text">Nouveau Devis</span></a>
            </li>
            <li>
                <a href="/artisan"><i class="menu-icon fa fa-truck"></i><span class="mm-text">Nouvel Artisan</span></a>
            </li>
        </side-bar>
        <div class="page-header" style="background: #f4f4f4 url(/img/mooning.png);">
            <div id="content-wrapper">
                <!--  <div class="row " ng-if="!recap">
                    <div class="col-sm-2" style="height:200px" ng-repeat="telepro in interventionsStats | orderBy:'-tall.total' | limitTo:6">
                        <div class="card">
                            <div style="width:95%;margin-right:0" class="p+">
                                {{telepro.login|loginify}}
                                <br> Ajouté:&nbsp; <a href="/intervention/list/ajd#{{telepro.login}}">
                                {{telepro.tall|total}} 
                                <span class="hidden-xs hidden-sm hidden-md">({{telepro.tall|montant}})</span></a>
                                <br> Envoyés: <a href="/intervention/list/envoyeAjd#{{telepro.login}}">
                                {{telepro.tenv|total}} 
                                <span class="hidden-xs hidden-sm hidden-md">({{telepro.tenv|montant}})</span></a>
                                <br> A Prog:&nbsp; <a href="/intervention/list/aProgrammer#{{telepro.login}}">
                                {{telepro.apr|total}} 
                                <span class="hidden-xs hidden-sm hidden-md">({{telepro.apr|montant}})</span></a>
                                <br> A Vérif: <a href="/intervention/list/aVerifier#{{telepro.login}}">
                                {{telepro.avr|total}} 
                                <span class="hidden-xs hidden-sm hidden-md">({{telepro.avr|montant}})</span></a>
                            </div>
                        </div>
                    </div>
                </div> -->
                <div ng-view></div>
                <div id="globalProgress" style="position:fixed;top: 50%;left: 57%;z-index: 12222;"></div>

            </div>
        </div>
        <div id="main-menu-bg"></div>
    </div>
    <!-- / #main-wrapper -->
    <div ng-show="loadingData || true" class="animate-loading">
        <div class="spinner">
<!--             <div class="double-bounce1"></div>
            <div class="double-bounce2"></div> -->
        </div>
    </div>
    <script type="text/javascript">
    //  window.PixelAdmin.start(init);
    _.templateSettings.interpolate = /{{([\s\S]+?)}}/g;
    </script>

</html>
