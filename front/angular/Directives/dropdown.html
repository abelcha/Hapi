<li ng-class="{'open':isOpen}" class="mm-dropdown  mm-dropdown-root" style="cursor:pointer">
    <a ng-click="toggleSidebar($event)">
        <i class="menu-icon fa fa-{{icon}}"></i>
        <span class="mm-text">{{title}}--{{isOpen}}--</span>
    </a>
    <ul class="mmc-dropdown-delay animated fadeInLeft" ng-style="dropDownStyle" ng-transclude>
    </ul>
</li>
