<div class="card margin">
    <div class="p+">
        <strong ng-click="dsp = !dsp" class="fs-headline display-block">Comptabilité</strong>
        <br>
        <h4>Client</h4>
        <div class="paragraph fs-body-1 mt+">
            <div class="row">
                <div class="col-sm-3">
                    <lx-text-field label="Prix Final HT" >
                        <input ng-model="data.prixFinal" type="number">
                    </lx-text-field>
                    <!--   <span ng-bind="round(data.prixFinal * ((data.tva / 100) + 1))"></span>-->
                </div>
            </div>
        </div>
        <br>
        <br>
        <h4>Sous-traitant</h4>
        <div class="paragraph fs-body-1 mt+">
            <div class="row">
                <div class="col-sm-3">
                    <lx-text-field label="Déplacement">
                        <input type="number" ng-model="data.artisan.pourcentage.deplacement">
                    </lx-text-field>
                </div>
                <div class="col-sm-3">
                    <span ng-bind="round(data.prixFinal * ((data.tva / 100) + 1))"></span>
                </div>
                <div class="col-sm-3">
                    <lx-text-field label="Main D'oeuvre">
                        <input type="number" ng-model="data.artisan.pourcentage.maindOeuvre">
                    </lx-text-field>
                </div>
                <div class="col-sm-3">
                    <lx-text-field label="Fourniture">
                        <input type="number" ng-model="data.artisan.pourcentage.fourniture">
                    </lx-text-field>
                </div>
            </div>
            <br>
            <h4>Simulation</h4>
            <pre><h4>{{compta|json}}</h4></pre>
        </div>
    </div>

                        </span>
    </div> -->
</div>
