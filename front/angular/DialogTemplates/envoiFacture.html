<md-dialog aria-label="Mango (Fruit)" style="  width: 45%;height: 60%;">
    <md-dialog-content class="sticky-container" style="height: 100%">
        <div style="padding-left: 15px;padding-right: 15px;">
            <md-subheader class="md-sticky-no-effect">Envoyer l'intervention</md-subheader>
            <div class="row">
                <div class="col-sm-6">
                    <md-checkbox ng-model="acquitte">
                        <div class="hidden-sm hidden-md">
                            Facture acquitt√©
                        </div>
                    </md-checkbox>
                </div>
                <div class="col-sm-6">
                    <div class="text-field date-picker">
                        <label class="selected">Date d'intervention</label>
                        <input type="text" pick-a-date="date" />
                    </div>
                </div>
            </div>
            <md-input-container flex>
                <label>Mail Envoi Facture</label>
                <textarea ng-model="text" columns="1" md-maxlength="250"></textarea>
            </md-input-container>
        </div>
    </md-dialog-content>
    <div class="md-actions" layout="row">
        <md-button ng-click="answer(true);" class="md-primary">
            Annuler
        </md-button>
        <md-button ng-click="answer(false);" class="md-primary">
            Valider
        </md-button>
    </div>
</md-dialog>
