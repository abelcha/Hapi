<md-dialog aria-label="Mango (Fruit)" style=";height: 540px;">
    <md-dialog-content class="sticky-container" style="height: 100%;background:#C4C4C4;overflow:scroll;width: 500px">
        <div style="padding-left: 15px;padding-right: 15px;">
            <br>
            <div class="row" style="margin:0">
                <div class="p+" style="padding-bottom: 55px!important;">
                    <div class="row" style="padding:15px">
                        <input type="text" class="form-control" ng-model="resp.location" placeholder="Sur quel page je me trouve">
