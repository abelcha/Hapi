<div class="card margin">
    <div class="p+" style="width:95%">
        <div class="row">
            <div class="col-sm-4">
                <input placeholder="Rechercher..." type="text" ng-model="search" class="form-control">
            </div>
        </div>
        <br>
        <table class="table table-bordered produits">
            <thead>
                <tr>
                    <th>P</th>
                    <th>Référence</th>
                    <th><i class="fa fa-plus"></i></th>
                    <th>Désignation</th>
                    <th>PU</th>
                    <th>Modif</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat-start="p in pl | filter:search track by $index">
                    <td style="width:1%" ng-click="p.open = p.single &&!p.open">
                        <span style="padding:4px 2px;opacity: {{p.single ? 1 : 0.3}};" ng-class="{'rotate-90':p.open}" class="fa fa-2x fa-angle-right rotate"></span>
                    </td>
                    <td style="width:10%">
                        <input capitalize ng-focus="p.focus" type="text" class="xref form-control" ng-model="p.ref">
                    </td>
                    <td style="width:1%">
                        <md-checkbox ng-model="p.single" ng-change="p.open = p.single" aria-label="Checkbox 2" class="md-warn md-align-top-left">
                        </md-checkbox>
                    </td>
                    <td style="width:40%">
                        <input capitalize type="text" style="width: 93%;display: inline;" placeholder="description" class="form-control" ng-model="p.title" ng-change="changeElemTitle(p)">
                    </td>
                    <td style="width:10%">
                        <input type="number" class="form-control" ng-model="p.pu">
                    </td>
                    <td style="width:1%">
                        <button class="btn--no-conflicts btn--l btn--red btn--icon" ng-click="pl.splice($index, 1)">
                            <i class="fa fa-remove"></i>
                        </button>
                    </td>
                </tr>
                <tr style="background: #F1F1F1;" ng-repeat-end ng-if="p.open">
                    <td colspan="20">
                        <textarea class="form-control" elastic ng-model="p.desc"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="fab" style="position: fixed;right: 70px;z-index: 999;top: 87%;">
        <button ng-click="pl.push({single:false, open:true})" class="btn--no-conflicts btn--l btn--black btn--fab green"><i class="fa fa-plus"></i></button>
    </div>
</div>
