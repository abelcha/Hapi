<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <style type="text/css">
    body {
        background: rgb(204, 204, 204);
    }
    
    page[size="A4"] {
        padding: 15px;
        background: white;
        width: 21cm;
        height: 29.7cm;
        display: block;
        margin: 0 auto;
        margin-bottom: 0.5cm;
    }
    
    @media print {
        body,
        page[size="A4"] {
            margin: 0;
            box-shadow: 0;
        }
    }
    
    body {
        font-family: arial;
    }
    
    table {
        vertical-align: top;
        border-collapse: collapse;
    }
    
    tr {
        vertical-align: top;
    }
    
    th {
        border-right: 1px solid white;
        border-left: 1px solid white;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 5px;
    }
    
    .head-left {
        float: left;
        padding-top: 60px;
        padding-left: 110px;
    }
    
    .head-right {
        padding-right: 160px;
        padding-bottom: 20px;
        float: right;
    }
    
    .title {
        font-size: 40px;
        font-weight: 200;
        color: black;
        height: 22px;
        margin-top: 10px;
    }
    
    p {
        margin: 0;
        font-size: 13px;
    }
    
    @media print {
        footer {
            margin-top: -330px!important;
        }
    }
    
    footer {
        margin: 0 auto;
        display: block;
        width: 21cm;
        margin-top: -381px;
    }
    
    small {
        font-size: 9px;
    }
    
    font {
        font-size: 13px;
    }
    
    .entete {
        float: right;
        margin-top: 73px;
        margin-left: 55px;
        margin-right: 64px;
    }
    
    .centered {
        width: 527px;
        margin-left: 193px;
    }
    </style>
</head>

<body>
    <page size="A4">
        Contrat pour <%= data.representant.civilite%> <%= data.representant.prenom%> <%= data.representant.nom%>
        <br>
        Fourniture : <%= data.pourcentage.fourniture%> %
        <br>
        Main D'oeuvre : <%= data.pourcentage.maindOeuvre%> %
        <br>
        Deplacement : <%= data.pourcentage.deplacement%> %
        <br>
        contratSigne : <%= contratSigne %>
    </page>
</body>

</html>
